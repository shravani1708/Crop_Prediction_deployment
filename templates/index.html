<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop and Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #343a40;
        }
        .btn {
            width: 200px;
            margin: 10px;
        }

    <div class="container text-center">
        <h1>Welcome to the Crop and Weather App</h1>

                <a href="/get_weather" class="btn btn-info btn-lg">Weather Information</a>

        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <a href="/about" class="btn btn-warning btn-lg">About Us</a>
            </div>
            <div class="col-md-4">
                <a href="/contact" class="btn btn-danger btn-lg">Contact Us</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
