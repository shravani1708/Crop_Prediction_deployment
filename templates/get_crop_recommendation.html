<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Crop Recommendation</h1>
        <form action="/get_crop_recommendation" method="POST">
            <div class="form-group">
                <label for="N">Nitrogen (N):</label>
                <input type="text" class="form-control" id="N" name="N" required>
            </div>
            <div class="form-group">
                <label for="P">Phosphorus (P):</label>
                <input type="text" class="form-control" id="P" name="P" required>
            </div>
            <div class="form-group">
                <label for="K">Potassium (K):</label>
                <input type="text" class="form-control" id="K" name="K" required>
            </div>
            <div class="form-group">
                <label for="ph">pH Value:</label>
                <input type="text" class="form-control" id="ph" name="ph" required>
            </div>
            <div class="form-group">
                <label for="rainfall">Rainfall (mm):</label>
                <input type="text" class="form-control" id="rainfall" name="rainfall" required>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature (Â°C):</label>
                <input type="text" class="form-control" id="temperature" name="temperature" required>
            </div>
            <div class="form-group">
                <label for="humidity">Humidity (%):</label>
                <input type="text" class="form-control" id="humidity" name="humidity" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Recommendation</button>
        </form>

        {% if prediction %}
            <h2 class="mt-5 text-center">Recommended Crop:</h2>
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>Crop Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ prediction }}</td>
                    </tr>
                </tbody>
            </table>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
